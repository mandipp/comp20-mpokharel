<!DOCTYPE html>
<html>
	<head>
		<title>Historic Landmarks</title>
		<meta charset = "utf-8" />
		<meta name = "viewport" content = "initial-scale=1.0" user-scalable = "no" />
		<link rel="stylesheet" href="landmark.css" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 15, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}

			function requestData() {
				request = new XMLHttpRequest()
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.onreadystatechange = callme;
				
				//concatenating lat and lng
				sendString = "login=DONNY_MAXWELL&lat=" + myLat + "&lng=" + myLng;
				request.send(sendString);

				//handling response
				function callme() {
					if (request.readyState === 4) {
						raw = request.responseText;
						alldata = JSON.parse(raw);
						//defining/scaling icon
						var peopleicon = {
							url: "person.png",
							scaledSize: new google.maps.Size(15, 15),
							origin: new google.maps.Point(0, 0),
							anchor: new google.maps.Point(0, 0)
						}
						for (i = 0; i < alldata["people"].length; i++) {							
							currentLat = alldata["people"][i]["lat"];
							console.log(currentLat);
							currentLng = alldata["people"][i]["lng"];
							currentPos = new google.maps.LatLng(currentLat, currentLng);
							currentLogin = alldata["people"][i]["login"];
							if (currentLogin == "DONNY_MAXWELL") {
								marker = new google.maps.Marker({
								position: currentPos,
								map: map,
								//animation: google.maps.Animation.BOUNCE,
								content: currentLogin
								})
							}
							else {
								marker = new google.maps.Marker({
								position: currentPos,
								map: map,
								content: currentLogin,
								icon: peopleicon
								})
							}
							

							google.maps.event.addListener(marker, 'click', function() {
								infowindow.setContent(this.content);
								infowindow.open(this.getMap(), this);
							});

							
						}
						for (j = 0; j < alldata["landmarks"].length; j++) {
							console.log("in j");
							currentLat = alldata["landmarks"][j]["geometry"]["coordinates"][1];
							console.log(currentLat);
							currentLng = alldata["landmarks"][j]["geometry"]["coordinates"][2];
							currentPos = new google.maps.LatLng(currentLat, currentLng);
							currentTitle = alldata["landmarks"][j]["properties"]["Location_Name"];
							currentDetails = alldata["landmarks"][j]["properties"]["Details"];
							currentContent = "Location: " + currentTitle + "Details: " + currentDetails;
							
							landmarker = new google.maps.Marker({
								position: currentPos,
								map: map,
								content: currentContent
							})
							

							google.maps.event.addListener(landmarker, 'click', function() {
								infowindow.setContent(this.content);
								infowindow.open(this.getMap(), this);
							});
						}
					}
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);

				
	
				// Create a marker
				/*myMarker = new google.maps.Marker({
					position: me,
					animation: google.maps.Animation.BOUNCE,
					title: "Here I Am!"
				});
				myMarker.setMap(map);
				console.log(myMarker.title);
					
				// Open info window on click of marker
				google.maps.event.addListener(myMarker, 'click', function() {
					infowindow.setContent(myMarker.title);
					infowindow.open(map, myMarker);
				});
				*/

				requestData();

			}
		</script>
	</head>

	<body onload = "init()">
		<div id ="map_canvas"></div>
	</body>
