<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>My Old Kentucky Home</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

	<h1 id="title">My Old Kentucky Home</h1>

	<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
	<div id="lyrics"></div>

	<script>
		// Complete this section and create a CSS file named style.css
		var lyrics = document.getElementById("lyrics");
		var video = document.getElementById("music_video");
		video.addEventListener("timeupdate",function() {

		if (video.currentTime < 8 ) {
			lyrics.innerHTML = '<p> <img src = "image2.jpg" alt = "image" /> </p>';
		}
		else if (video.currentTime > 8 && video.currentTime < 21) {
			lyrics.innerHTML = "<p> The sun shines bright in my old Kentucky home, 'tis summer an people are gay</p>";
		}
		else if (video.currentTime > 21 && video.currentTime < 35) {
			lyrics.innerHTML = "<p>The corn-top's ripe and the meadow's in the bloom while the birds make music all the day</p>";
		}
		else if (video.currentTime > 35 && video.currentTime < 48) {
			lyrics.innerHTML = '<p> The young folks roll on the little cabin floor, All merry, all happy and bright <br /> <img src = "image1.jpg" alt = "image" /> </p>' ;
		}
		else if (video.currentTime > 48 && video.currentTime < 62) {
			lyrics.innerHTML = "<p> By 'n' by hard times comes a knocking at the door, Then My Old Kentucky Home, good night!</p>";
		}
		else if (video.currentTime > 62 && video.currentTime < 92) {
			lyrics.innerHTML = "<p> Chorus- Weep no more my lady </br>Oh weep no more today <br /> We will sing one song<br /> For My Old Kentucky Home <br /> For My Old Kentucky Home, far away </p>";
		}
		else {
			lyrics.innerHTML = "";
		}
		}, false);
	</script>
</body>
</html>
